<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title th:text="'Browse Queue ' + ${queueName}" ></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="refresh" content="3" />
    <style>
		#orderscss {
		  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
		  border-collapse: collapse;
		  width: 100%;
		}
		
		#orderscss td, #orderscss th {
		  border: 1px solid #ddd;
		  padding: 8px;
		}
		
		#orderscss tr:nth-child(even){background-color: #f2f2f2;}
		
		#orderscss tr:hover {background-color: #ddd;}
		
		#orderscss th {
		  padding-top: 12px;
		  padding-bottom: 12px;
		  text-align: left;
		  background-color: #4CAF50;
		  color: white;
		}
	</style>
</head>
<body>
	<h1 th:text="'Browse Queue ' + ${queueName}"></h1>
	<table id="orderscss">
		<tr>
			<th> Id </th>
			<th> First Name </th>
			<th> Last Name </th>
			<th> Address </th>
			<th> City </th>
			<th> Telephone </th>
			<th> Email </th>
			
		</tr>
		<tr th:each="owner: ${owners}">
			<td th:text="${owner.id}" />
			<td th:text="${owner.firstName}" />
			<td th:text="${owner.lastName}" />
			<td th:text="${owner.address}" />
			<td th:text="${owner.city}" />
			<td th:text="${owner.telephone}" />
			<td th:text="${owner.email}" />
		</tr>
	</table>

</body>
</html>
