<h2>Browse - Created Owners</h2>
<table class="table table-striped">
    <thead>
    <tr>
    	<th> Id </th>
        <th>First Name</th>
        <th>Last Name</th>
        <th class="hidden-sm hidden-xs">Address</th>
        <th>City</th>
        <th>Telephone</th>
        <th>Email</th>
    </tr>
    </thead>

    <tr ng-repeat="owner in $ctrl.owners">
    	<td>{{owner.id}}</td>
        <td>{{owner.firstName}}</td>
        <td>{{owner.lastName}}</td>
        <td class="hidden-sm hidden-xs">{{owner.address}}</td>
        <td>{{owner.city}}</td>
        <td>{{owner.telephone}}</td>
        <td>{{owner.email}}</td>
    </tr>
</table>
